<h1>WYPELNIJ PONIZSZY FORMULARZ I BADZ KROK BLIZEJ DO ZOSTANIA PROGRAMISTA</h1>
<form style="text-align: center; background-color: rgb(160, 231, 253); color: rgb(255, 255, 255); font-size: 17px;" action="" target"_blank" method="post" autocomplete="on">
    <fieldset>
        <legend style="font-size: 2em; " > Twoj Zapis : </legend>
        <br>
        <br>
<label for="imie"> Imie:</label><br>
<input type="text" id="imie" name="imie" required autofocus><br>
<br>
<label for="nazwisko"> Nazwisko:</label><br>
<input type="text" id="nazwisko" name="naziwsko" required><br>
<br>
<label for="mail"> Adres email:</label><br>
<input type="text" id="mail" name="mail" required><br>
<br>
<label for="miesiacurodzin">Data urodzenia:</label><br>
<input type="date" id="miesiacurodzin" name="miesiacurodzin" value="miesiacurodzin" required><br>
<br>
<label for="produkt"> Rodzaj kursu</label><br>
<select  type="text" id="produkt">
    <option>Kurs w jezyku polskim-poziom podstawowy</option>
    <option>Kurs w jezyku polskim-poziom rozszerzony</option>
    <option>Course in English-basic level</option>
    <option>Course in English-advanced level</option>

</select><br>
<br>

<input type="number" id="numerkarty" name="numerkarty" required><br>
<br>
<br>
<label for="uwagi">Uwagi:</label><br>
<textarea style="width: 400px; height: 90px;" id="uwagi" name="uwagi" rows="3"> </textarea><br>
<br>
<label style="font-size: 1.2em;" for="regulamin">Akceptuje warunki regulaminu</label>
<input type="checkbox" id=regulamin> <br>
<br>
<input style="font-size: 3em;" type="submit" value="ZAPISZ MNIE !"><br>

</fieldset>
</form>
